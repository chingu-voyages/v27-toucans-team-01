<html>

<head>
  <title>Spotify Music Manager</title>
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  <style type="text/css">
    #login,
    #loggedin {
      display: none;
    }

  /*  .text-overflow {
      overflow: hidden;
      text-overflow: ellipsis;

      width: 500px;

body {
  margin: 0;
  background-color: #101010;
  font-family: Georgia, 'Times New Roman', Times, serif;
}
.container {
  margin: 50px;
}

h1 {
  font-size: 50px;
  color: #fff;
}
.main-container {
  padding: 20px;
}

main {
  /*display: flex;
    flex-wrap: wrap;*/
    margin: 0 auto;
    display: block;
    /*margin: 0 auto;
    display: block;*/
}



#artists {
  padding: 20px;
  float: left;
  margin-top: 50px;
  

  display: grid;
  /*grid-auto-flow: column;
  /*grid-auto-flow: row;*/
  grid-template-columns: repeat(5, 1fr);
 
  gap: 2%;

#artists .music-card {
  width: 195px;

.music-card h4,
p {
color: #fff;
}

      font-weight: bold;
    }

  

 


  </style>
</head>

<body>
  <div class="container">
    <div id="login">
      <h1>Welcome To Spotify Music Manager</h1>
      <a href="/login" class="btn btn-primary">Log in with Spotify</a>
    </div>
    <div id="loggedin">
      <div id="user-profile">
      </div>
      <div id="oauth">
      </div>
      <button class="btn btn-default" id="obtain-new-token" style="display: none;">Obtain new token using the refresh token</button>
    </div>
  </div>

  <script id="user-profile-template" type="text/x-handlebars-template">
    
      <h1>Welcome {{display_name}}, Take a look at your Top 5 Tracks!</h1>
      <div class="media">
        <div class="pull-left">
          <img class="media-object" width="250" src="{{images.0.url}}" />
        </div>
        
      <div class="main-container">
<main>

  <div id="artists">
  </div>
  </main>
  
</div>
  </script>

  <script id="oauth-template" type="text/x-handlebars-template">
     
    </script>

  <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
  <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
  <script>
    (function () {

      /**
       * Obtains parameters from the hash of the URL
       * @return Object
       */
      function getHashParams() {
        var hashParams = {};
        var e, r = /([^&;=]+)=?([^&;]*)/g,
          q = window.location.hash.substring(1);
        while (e = r.exec(q)) {
          hashParams[e[1]] = decodeURIComponent(e[2]);
        }
        return hashParams;
      }

      var userProfileSource = document.getElementById('user-profile-template').innerHTML,
        userProfileTemplate = Handlebars.compile(userProfileSource),
        userProfilePlaceholder = document.getElementById('user-profile');

      var oauthSource = document.getElementById('oauth-template').innerHTML,
        oauthTemplate = Handlebars.compile(oauthSource),
        oauthPlaceholder = document.getElementById('oauth');

      var params = getHashParams();

      var access_token = params.access_token,
        refresh_token = params.refresh_token,
        error = params.error;

      if (error) {
        alert('There was an error during the authentication');
      } else {
        if (access_token) {
          // render oauth info
          oauthPlaceholder.innerHTML = oauthTemplate({
            access_token: access_token,
            refresh_token: refresh_token
          });

          $.ajax({
            url: 'https://api.spotify.com/v1/me',
            headers: {
              'Authorization': 'Bearer ' + access_token
            },
            success: function (response) {
              userProfilePlaceholder.innerHTML = userProfileTemplate(response);

              $('#login').hide();
              $('#loggedin').show();
            }
          });
        } else {
          // render initial screen
          $('#login').show();
          $('#loggedin').hide();
        }

        document.getElementById('obtain-new-token').addEventListener('click', function () {
          $.ajax({
            url: '/refresh_token',
            data: {
              'refresh_token': refresh_token
            }
          }).done(function (data) {
            access_token = data.access_token;
            oauthPlaceholder.innerHTML = oauthTemplate({
              access_token: access_token,
              refresh_token: refresh_token
            });
          });
        }, false);
      }




      $.ajax({
        url: 'https://api.spotify.com/v1/me/top/tracks?limit=5',
        headers: {
          'Authorization': 'Bearer ' + access_token
        },
        success: function (response) {
         
          mapOverSongs(response.items);
         console.log(response.items);
//console.log(response.items.album.images[0].url);

        }
      });


      function mapOverSongs(songs) {

        songs.map(function (song) {
          var list = "<div class='music-card'>" + "<img src='" + song.album.images[1].url + "'>" +
            "<h4>" + song.name + "</h4>" +
            "<p>" + song.artists[0].name + " - " + song.album.name + "</p>" +
            "<br><br>" + "</div";

          document.getElementById('artists').innerHTML += list;
        });

      }

   


    })();


  </script>
</body>

</html>
